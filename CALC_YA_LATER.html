<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="calc ya later" content="width=device-width">
    <title>CALC YA LATER</title>
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin="true">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link rel="stylesheet" href="../styles/css2">
</head>

<body>
    <main id="calc">
        <h1>Charles Seaman - Z23404804 &nbsp;</h1>
        <div id="container">
            <div id="display">0</div>
            <button type="button" class="square homework-two-button" data-key="83">sq(x)</button> <!-- S key -->
            <button type="button" class="square-root homework-two-button" data-key="82">sqrt(x)</button> <!-- R key -->
            <button type="button" class="log-10 homework-two-button" data-key="76">log_10</button> <!-- L key -->
            <button type="button" class="pi homework-two-button" data-key="73">pi</button> <!-- I key -->
            <button type="button" class="clear" value="clear" data-key="8">AC</button> <!-- Backspace key -->
            <button type="button" class="sign" value="sign" data-key="192">+/-</button> <!-- Tilde(~) key -->
            <button type="button" class="percent" value="percent" data-key="80">%</button> <!-- P key -->
            <button type="button" class="operator" value="/" data-key="68">/</button> <!-- D key -->
            <button type="button" class="operand" value="7" data-key="55">7</button>  <!-- 7 key -->
            <button type="button" class="operand" value="8" data-key="56">8</button> <!-- 8 key -->
            <button type="button" class="operand" value="9" data-key="57">9</button> <!-- 9 key -->
            <button type="button" class="operator" value="*" data-key="88">*</button> <!-- X key -->
            <button type="button" class="operand" value="4" data-key="52">4</button> <!-- 4 key -->
            <button type="button" class="operand" value="5" data-key="53">5</button> <!-- 5 key -->
            <button type="button" class="operand" value="6" data-key="54">6</button> <!-- 6 key -->
            <button type="button" class="operator" value="-" data-key="77">-</button> <!-- M Key-->
            <button type="button" class="operand" value="1" data-key="49">1</button> <!-- 1 key -->
            <button type="button" class="operand" value="2" data-key="50">2</button> <!-- 2 key -->
            <button type="button" class="operand" value="3" data-key="51">3</button> <!-- 3 key -->
            <button type="button" class="operator" value="+" data-key="78">+</button> <!-- N key -->
            <button type="button" id="zero" class="operand" value="0" data-key="48">0</button> <!-- 0 key -->
            <button type="button" class="decimal" value="." data-key="190">.</button> <!-- > key -->
            <button type="button" class="equals" value="=" data-key="69">=</button> <!-- E key -->
        </div>
    </main>
    <script src="../scripts/script.js"></script>

</body>

</html>
